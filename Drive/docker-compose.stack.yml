services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: drive
      POSTGRES_PASSWORD: drive
      POSTGRES_DB: drive
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-12-18T02-24-36Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  minio-init:
    image: minio/mc:RELEASE.2024-12-17T10-57-06Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio123 &&
      mc mb -p local/drive-bucket || true &&
      mc anonymous set download local/drive-bucket || true
      "

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  mdb-service:
    build:
      context: ../mdb-service/mdb-service-main
    environment:
      QUARKUS_HTTP_PORT: 8081
      QUARKUS_MONGODB_CONNECTION_STRING: mongodb://mongo:27017
      QUARKUS_MONGODB_DATABASE: docsdb
      QUARKUS_HTTP_CORS: "true"
    depends_on:
      - mongo
    ports:
      - "8081:8081"

  drive-backend:
    build:
      context: backend
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/drive
      QUARKUS_DATASOURCE_USERNAME: drive
      QUARKUS_DATASOURCE_PASSWORD: drive
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: drive-bucket
      DOC_SERVICE_URL: http://mdb-service:8081
      # You still need to set Clerk vars the same way you do locally.
    depends_on:
      - postgres
      - minio
      - minio-init
      - mdb-service
    ports:
      - "8080:8080"

volumes:
  pgdata:
  miniodata:
  mongodata:
