services:
  postgres:
    image: postgres:16
    container_name: splitttr_postgres
    environment:
      POSTGRES_DB: drive
      POSTGRES_USER: drive
      POSTGRES_PASSWORD: drive
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    container_name: splitttr_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  minio:
    image: minio/minio:latest
    container_name: splitttr_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    container_name: splitttr_minio_init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 minio minio12345) do echo 'waiting for minio' && sleep 2; done;
      /usr/bin/mc mb -p local/drive-bucket || true;
      echo 'minio bucket ready';
      /usr/bin/mc anonymous set public local/drive-bucket || true;
      exit 0;
      "

  mdb-service:
    build:
      context: ./mdb-service
    container_name: splitttr_mdb_service
    depends_on:
      - mongo
    environment:
      QUARKUS_HTTP_PORT: "8081"
      QUARKUS_MONGODB_CONNECTION_STRING: mongodb://mongo:27017
      QUARKUS_MONGODB_DATABASE: splitttr
    ports:
      - "8081:8081"

  docs-service:
    build:
      context: ./docs-service
    container_name: splitttr_docs_service
    depends_on:
      - mdb-service
    environment:
      QUARKUS_HTTP_PORT: "8082"
      DOC_STORE_URL: http://mdb-service:8081
    ports:
      - "8082:8082"

  drive-backend:
    build:
      context: ./Drive/backend
    container_name: splitttr_drive_backend
    depends_on:
      - postgres
      - minio
      - minio-init
      - mdb-service
    environment:
      QUARKUS_HTTP_PORT: "8080"
      # For running on a VM via public IP, override with:
      #   CORS_ORIGINS=http://<PUBLIC_IP>:3000
      QUARKUS_HTTP_CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/drive
      QUARKUS_DATASOURCE_USERNAME: drive
      QUARKUS_DATASOURCE_PASSWORD: drive
      # IMPORTANT: use the in-cluster MinIO hostname so this works on Linux VMs (Oracle Cloud)
      APP_S3_ENDPOINT: http://minio:9000
      APP_S3_REGION: us-east-1
      APP_S3_ACCESS_KEY: minio
      APP_S3_SECRET_KEY: minio12345
      APP_S3_BUCKET: drive-bucket
      DOC_SERVICE_URL: http://mdb-service:8081
    ports:
      - "8080:8080"

  drive-frontend:
    build:
      context: ./Drive/frontend
      args:
        # For local dev (and also for SSH port-forwarding on a VM)
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
    container_name: splitttr_drive_frontend
    depends_on:
      - drive-backend
    environment:
      # Clerk server-side key (needed by Clerk/Next.js on server)
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
    ports:
      - "3000:3000"

volumes:
  pg_data:
  mongo_data:
  minio_data:
