services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: drive
      POSTGRES_PASSWORD: drive
      POSTGRES_DB: drive
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio12345 &&
      mc mb -p local/drive-bucket || true &&
      mc anonymous set download local/drive-bucket || true
      "

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  mdb-service:
    build:
      context: ./mdb-service
    environment:
      QUARKUS_HTTP_PORT: 8081
      QUARKUS_MONGODB_CONNECTION_STRING: mongodb://mongo:27017
      QUARKUS_MONGODB_DATABASE: docsdb
      QUARKUS_HTTP_CORS: "true"
    depends_on:
      - mongo
    ports:
      - "8081:8081"

  drive-backend:
    build:
      context: ./Drive/backend
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/drive
      QUARKUS_DATASOURCE_USERNAME: drive
      QUARKUS_DATASOURCE_PASSWORD: drive
      APP_S3_ENDPOINT: http://minio:9000
      APP_S3_REGION: us-east-1
      APP_S3_ACCESS_KEY: minio
      APP_S3_SECRET_KEY: minio12345
      APP_S3_BUCKET: drive-bucket
      DOC_SERVICE_URL: http://mdb-service:8081
      # Clerk env vars (copy from your local backend/application.properties or env):
      # MP_JWT_VERIFY_PUBLICKEY_LOCATION=...
      # MP_JWT_VERIFY_ISSUER=...
      # CLERK_SECRET_KEY=...
    depends_on:
      - postgres
      - minio
      - minio-init
      - mdb-service
    ports:
      - "8080:8080"

volumes:
  pgdata:
  miniodata:
  mongodata:
