apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdb-service
  namespace: splitttr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mdb-service
  template:
    metadata:
      labels:
        app: mdb-service
    spec:
      containers:
        - name: mdb-service
          image: <ACR_LOGIN_SERVER>/mdb-service:1
          ports:
            - containerPort: 8081
          env:
            - name: QUARKUS_MONGODB_CONNECTION_STRING
              valueFrom: { secretKeyRef: { name: splitttr-secrets, key: MDB_MONGO_URI } }
            - name: QUARKUS_HTTP_PORT
              value: "8081"
          readinessProbe:
            httpGet: { path: /q/health, port: 8081 }
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mdb-service
  namespace: splitttr
spec:
  selector:
    app: mdb-service
  ports:
    - name: http
      port: 8081
      targetPort: 8081
