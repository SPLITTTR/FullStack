apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs-service
  namespace: splitttr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docs-service
  template:
    metadata:
      labels:
        app: docs-service
    spec:
      containers:
        - name: docs-service
          image: <ACR_LOGIN_SERVER>/docs-service:1
          ports:
            - containerPort: 8082
          env:
            - name: QUARKUS_MONGODB_CONNECTION_STRING
              valueFrom: { secretKeyRef: { name: splitttr-secrets, key: DOCS_MONGO_URI } }
            - name: QUARKUS_HTTP_PORT
              value: "8082"
          readinessProbe:
            httpGet: { path: /q/health, port: 8082 }
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: docs-service
  namespace: splitttr
spec:
  selector:
    app: docs-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
