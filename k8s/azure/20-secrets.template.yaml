apiVersion: v1
kind: Secret
metadata:
  name: splitttr-secrets
  namespace: splitttr
type: Opaque
stringData:
  # Clerk
  CLERK_SECRET_KEY: "sk_..."
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_..."

  # Backend URL (for frontend)
  NEXT_PUBLIC_API_BASE_URL: "https://api.splitttr.com"

  # Postgres (Azure Database for PostgreSQL)
  QUARKUS_DATASOURCE_JDBC_URL: "jdbc:postgresql://<server>.postgres.database.azure.com:5432/drive?sslmode=require"
  QUARKUS_DATASOURCE_USERNAME: "drive"
  QUARKUS_DATASOURCE_PASSWORD: "..."

  # JWT verification
  MP_JWT_VERIFY_PUBLICKEY_LOCATION: "https://<your-clerk-domain>/.well-known/jwks.json"
  MP_JWT_VERIFY_ISSUER: "https://<your-clerk-domain>"

  # Storage provider
  APP_STORAGE_PROVIDER: "azure"

  # Azure Blob
  AZURE_BLOB_CONTAINER: "drive-files"
  AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=...;AccountName=...;AccountKey=...;EndpointSuffix=core.windows.net"

  # Cosmos DB Mongo connection strings
  DOCS_MONGO_URI: "mongodb://..."
  MDB_MONGO_URI: "mongodb://..."
