apiVersion: v1
kind: Service
metadata:
  name: drive-frontend
  namespace: splitttr
spec:
  selector:
    app: drive-frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drive-frontend
  namespace: splitttr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drive-frontend
  template:
    metadata:
      labels:
        app: drive-frontend
    spec:
      containers:
        - name: drive-frontend
          image: splitttr/drive-frontend:local
          ports:
            - containerPort: 3000
          env:
            # Force Next.js to listen on all interfaces (fixes kubectl port-forward issues)
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: PORT
              value: "3000"

            - name: NEXT_PUBLIC_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NEXT_PUBLIC_API_BASE_URL
            - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
            - name: CLERK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: CLERK_SECRET_KEY
